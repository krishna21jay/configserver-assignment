eureka.instance.preferIpAddress = true
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://localhost:8888/eureka
management.endpoints.web.exposure.include = *

spring.cloud.gateway.discovery.locator.enabled = true
spring.cloud.gateway.discovery.locator.lower-case-service-id = true

spring.cloud.gateway.routes[0].id = student-ms
spring.cloud.gateway.routes[0].uri = lb://student-ms
spring.cloud.gateway.routes[0].predicates[0] = Path = /api/student/**

spring.cloud.gateway.routes[1].id = fees-ms
spring.cloud.gateway.routes[1].uri = lb://fees-ms
spring.cloud.gateway.routes[1].predicates[0] = Path = /api/fees/**
